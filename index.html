<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Web Designs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1515dc5d2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Lorem</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                 <h3>Lorem Web Design</h3>
                 <ul>
                     <li><i class="fa fa-road"></i> 44 Something Street</li>
                     <li><i class="fa fa-phone"></i> (555) 555-55555</li>
                     <li><i class="fa fa-envelope"></i> test@lorem.test</li>
                 </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Addreess</label>
                        <input type="email" name="name">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="Phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
